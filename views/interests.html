<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interests</title>
    <include href="includes/header.html"></include>
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light nav-color container rounded">
    <a class="navbar-brand text-white" href="../../">Vadim's Dating Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<form action="#" method="post">
    <div class="container box-border">
        <h1>Interests</h1>
        <hr>
        <label><strong>In-door Interests</strong></label>
        <div class="row form-group">
            <repeat group="{{ @indoor }}" value="{{ @indoors }}">
                <div class="col-3 checkBoxPadding">
                    <label><input type="checkbox" name="indoor[]" value="{{ @indoors }}" > {{ ucfirst(@indoors) }}</label>
                </div>
            </repeat>
        </div>
        <span class="err">
            <check if="{{ isset(@errors['indoor']) }}">
                {{ @errors['indoor'] }}
            </check>
        </span>
        <br>
        <label><strong>Out-door Interests</strong></label>
        <div class="row form-group">
            <repeat group="{{ @outdoor }}" value="{{ @outdoors }}">
                <div class="col-3 checkBoxPadding">
                    <label><input type="checkbox" name="outdoor[]" value="{{ @outdoors }}"> {{ ucfirst(@outdoors) }}</label>
                </div>
            </repeat>
        </div>
        <span class="err">
            <check if="{{ isset(@errors['outdoor']) }}">
                {{ @errors['outdoor'] }}
            </check>
        </span>
        <div class="col-12">
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Next ></button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
